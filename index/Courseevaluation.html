<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="utf-8"> 
           <title>Course evaluation</title> 
           </head>
<style>

.evaluation {
  display: flex;
  flex-wrap:wrap;
  text-align:left;
  background-image: url("images/kidsScriptLOGO.png") ;
  background-position: center;
  background-repeat: no-repeat;
}

.evaluation div {
  background-color: #a077d19e;
  margin: 10px;
  padding: 20px;
  position: center;
  text-align:center;
  font-size: 30px;
}

div {
  justify-content:center;
  text-align: left;
}

h1{
  text-align: center;
  text-shadow: 2px 2px 5px rgba(162, 0, 255, 0.623);
  font-family: "Times New Roman", Times, serif;
}

.Evaluate{
  background-color: #8c898900;
  padding: 15px 32px;
  text-align: left;
  font-size: 20px;
  display: flex;
  position:center;
  border: none;
}

legend {
    text-align: left;
}
</style>
<body>

<h1>Course evaluation</h1>

<div class="evaluation">

  <div>
    <fieldset>
    <legend>Choose the course:*</legend>
    <select>
        <option>C++</option>
        <option>Java</option>
        <option>Php</option>
        <option>Python</option>
        <option>Java Script</option>
        <option>C#</option>
        <option>Swift</option>
        <option>SQL</option>
        <option>HTML</option>
      </select>
    </fieldset>
       </div>


  <div>
    <fieldset>
        <legend>Rate:*</legend>
         <img src="images/Star.jpeg" alt="stars for Rate" width="200" height="40">
        </fieldset>
  </div>


  <div>
    <fieldset>
    <legend>Feedback:</legend>
       <textarea name="entry" rows="6" cols="60">write your feedback here</textarea>
       </fieldset>
    </div>  
    

    <button class="Evaluate">
      <input class="button" type="submit" value="Evaluate">
    </button>

</div>
</body>
</html>
